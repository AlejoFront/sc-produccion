<div class="form-edit">
    <div class="form-head">
        <h2>{{page_title}}</h2>
    </div>
    <div class="form-body-edit">
        <form #requestanalysisForm="ngForm" (ngSubmit)="save()">
            <label>Descripcion</label>
            <input name="requeststatus" #requeststatus="ngModel" [(ngModel)]="requestanalysis.code">
            <button type="submit" class="btn btn-primary">Actualizar</button>           
        </form>
        <div class="bn-cancel">
            <button type="submit" class="btn btn-info c" [routerLink]="['/requestanalysis']">Cancelar</button>
        </div>
    </div>
</div>
