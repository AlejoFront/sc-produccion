<div class="form-edit">
    <div class="form-head">
        <h2>Editando Sucursales</h2>
    </div>
    <div class="form-body-edit">
        <form #branchofficeForm="ngForm" (ngSubmit)="save()">
            <label>Direccion</label>
            <input name="address" #address="ngModel" [(ngModel)]="branchoffice.address">
            <label>Nit</label>
            <input name="enterpriseNit" #enterpriseNit="ngModel" [(ngModel)]="branchoffice.enterpriseNit">
            <!--<label></label>
             <input name="description" #description="ngModel" [(ngModel)]="branchoffice.stateBranchOffice.code"> -->

            
            
            <button type="submit" class="btn btn-primary">Actualizar</button>           
        </form>
        <div class="bn-cancel">
            <button type="submit" class="btn btn-info c" [routerLink]="['/branchoffice']">Cancelar</button>
        </div>
    </div>
</div>
