<div class="cont-padre">
    <div class="tab-head">
        <h2>{{title}}</h2>
    </div>
    <div class="tab-body">
        <div class="btn-agregar"><app-branchoffice-create-dialog></app-branchoffice-create-dialog></div><br>
        <table class="tab">
                <tr>
                    <th>Codigo</th>
                    <th>Direccion</th>
                    <th>Nit</th>
                    <th>descripcion estado</th>
                    <th>Acciones</th>
                </tr>
                <tr *ngFor="let branchoffice of branchoffices">
                    <th>{{branchoffice.code}}</th>
                    <th>{{branchoffice.address}}</th>
                    <th>{{branchoffice.enterpriseNit}}</th>
                    <th>{{branchoffice.stateBranchOffice.description}}</th>
                    <th>
                        <button id="btn-ver" type="submit" [routerLink]="['/branchoffice/show/', branchoffice.code]"><i class="fas fa-eye"></i> Ver</button>&nbsp;
                        <button id="btn-edit" type="submit" [routerLink]="['/branchoffice/', branchoffice.code]"><i class="fas fa-edit"></i> Editar</button>&nbsp;
                        <button id="btn-del" type="submit" (click)="deletebranchoffice(branchoffice.code)"><i class="fas fa-trash-alt"></i> Eliminar</button> 
                    </th>
                </tr>

        </table>
    </div>
</div>
